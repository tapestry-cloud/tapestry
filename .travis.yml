language: php

sudo: false

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm-nightly

matrix:
  allow_failures:
    - php: hhvm-nightly
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - travis_retry composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest;

script: vendor/bin/phpunit