language: php

sudo: false

php:
  - 5.6
  - 7.0
  - 7.1
  - nightly
  - hhvm

matrix:
  allow_failures:
    - php: nightly
    - php: hhvm
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - travis_retry composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest;

after_success:
  - vendor/bin/test-reporter

script: vendor/bin/phpunit --coverage-clover=build/logs/clover.xml

